<div class="container">
    <form [formGroup]="courseForm" class="mt-5 mb-3">

        <fieldset class="border p-4">
            <legend class="w-auto">Cadastrar Curso</legend>
            <div class="mt-3">
                <label for="courseName" required>Nome do Curso</label>
                <input type="text" name="courseName" class="form-control" formControlName="name">
            </div>
            <div class="mt-3">
                <label for="description">Descrição</label>
                <textarea name="description" formControlName="description" class="form-control" id="" cols="30" rows="10"
                    style="resize: none;"></textarea>
            </div>
            <div class="mt-3">
                <label for="courseDuration">Duração - Meses</label>
                <input type="number" min="0" name="courseDuration" class="form-control" formControlName="duration">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-dark mt-3">Cadastrar</button>
    </form>
</div>
