<div class="container">
    <form [formGroup]="courseForm" class="mt-5 mb-3" (ngSubmit)="onSubmit()" >

        <fieldset class="border p-4">
            <legend class="w-auto">Cadastrar Curso</legend>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Nome do Curso </mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="courseForm.controls.name.touched && courseForm.controls.name.invalid">
                    <span *ngIf="courseForm.controls.name.errors.required">Campo Obrigatório.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <textarea matInput placeholder="Descrição do Curso" formControlName="description" style="resize: none;">
                </textarea>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Duração - Meses</mat-label>
                <input matInput type="number" min="0" name="courseDuration" class="form-control" formControlName="duration">
            </mat-form-field>
        </fieldset>
        <div *ngIf="!id">
            <button type="submit" mat-raised-button color="primary" class="mt-3">Cadastrar</button>
        </div>
        <div *ngIf="id">
            <button type="submit" mat-raised-button color="primary" class="mt-3">Atualizar</button>
        </div>
    </form>
</div>
