<div class="container">
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Último Nome</th>
                <th>Data de Nascimento</th>
                <th>E-mail</th>
                <th>Tempo de Experiência (Anos)</th>
                <th>Atualizar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teacherList">
                <td> {{teacher.firstName}} </td>
                <td> {{teacher.lastName}} </td>
                <td> {{teacher.bornDate | date }}</td>
                <td> {{teacher.email}} </td>
                <td> {{teacher.yearsOfExperience}} </td>
                <td><button class="btn btn-success" (click)="updateTeacher(teacher.id)">Atualizar</button></td>
                <td><button class="btn btn-danger" (click)="deleteTeacher(teacher.id)">Deletar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button mat-raised-button color="primary" class="mt-3" (click)="createTeacher()">Cadastrar</button>
    </div>
</div>
