<div class="container mt-3">
    <form [formGroup]="loginForm">
        <fieldset class="border p-4">
            <legend class="w-auto">Login</legend>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> E-mail
                </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">Campo Obrigatório.</span>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Senha
                </mat-label>
                <input matInput formControlName="password" required type="password">
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">Campo Obrigatório.</span>
                </mat-error>
            </mat-form-field>
        </fieldset>
        <button type="submit" mat-raised-button color="primary" (click)="handleLogin()" class="mt-3">Login</button>
    </form>
</div>
